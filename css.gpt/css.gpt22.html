<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Banner Nâng Cao</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .banner {
            width: 600px;
            margin: 20px auto;
            padding: 40px 20px;
            border: 4px solid lightblue;
            border-radius: 12px;

            /* nền ảnh */
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            color: white;

            /* lớp overlay tối nhẹ */
            position: relative;
            overflow: hidden;
        }
        .banner::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .banner-content {
            position: relative; /* để nội dung nổi lên trên overlay */
            text-align: center;
        }
        .banner h1 {
            margin: 0 0 15px;
        }
        .banner p {
            margin: 0 0 20px;
            padding: 0 10px;
        }
        .banner button {
            padding: 10px 20px;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .banner button:hover {
            background-color: white;
            color: black;
        } 
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <h1>Chào mừng đến Blog của tôi</h1>
            <p>Khám phá những chia sẻ, câu chuyện và kiến thức thú vị mỗi ngày.</p>
            <button>Khám phá ngay</button>
        </div>
    </div>
</body>
</html>
